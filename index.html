<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB-Movie-Search-Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://1000logos.net/wp-content/uploads/2020/08/Imdb-logo.jpg" type="image/x-icon">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="headre">
        <h1 class="title">IMBD MOVIE APP</h1>
    </section>

    <section class="details">

        <form>
            <div class="apiKey-bar">
                <input type="text" id="apiKey" placeholder="API_KEY" required>
                <i class="fa-solid fa-key"></i>
            </div>

            <div class="search-bar">
                <input type="text" id="search" placeholder="Search" required>
                <button type="submit" id="submit-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>

                    </div>

                    <div class="lower">
